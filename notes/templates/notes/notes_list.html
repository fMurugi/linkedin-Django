{% extends "base.html" %}

{% block content %}
    <h class="my-5">NOTES</hi>
        <div class="row row-cols3 g-2">
            {% for note in notes %}
                
            <div class="col">
                <div class="p-3 border">
                    <a href ="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none"> <h3>{{note.title}}</h3></a>
                   
                    {{note.content|truncatechars:10}}
                </div>
            </div>
            {% endfor %}

        </div>
{%endblock%}
